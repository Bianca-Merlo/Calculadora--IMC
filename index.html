<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
 
</head>
<body>
        <div id="container">
        <h1><b> Calculadora - IMC</b></h1>
        <div id="form" >
                
        <div class="input">
        <label for="">Nome:</label>
        <input id="nome" type="text" placeholder="Ex: Bianca">
        </div>
                
                
        <div class="input">
        <label for="">Peso:</label>
        <input id="peso" type="number" placeholder="Ex: 52.8">
        </div>
                
                
        <div class="input">
        <label for="">Altura:</label>
        <input id="altura" type="number" placeholder="Ex: 1.67">
        </div>
                
        <div><input id="calcular" type="submit" value="Calcular"></div>

        </div>

        <div id="resultado"></div>

        </div>
    

    <script src="imc.js">

    </script>

    
    
   
</body>
</html>
